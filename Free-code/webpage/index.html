<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="business-card">
        <img class="profile-image" src="https://cdn.freecodecamp.org/curriculum/labs/flower.jpg" alt="Profile Picture">
        
        <p class="full-name">Your Name</p>
        <p class="designation">Your Designation</p>
        <p class="company">Your Company Name</p>
        
        <hr>
        
        <p>your.email@example.com</p>
        <p>+1234567890</p>
        
        <a href="https://yourportfolio.com" target="_blank">Portfolio</a>
        
        <hr>
        
        <div class="social-media">
            <h2>Connect with me</h2>
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
    </div>
</body>
</html>
